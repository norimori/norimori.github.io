<!DOCTYE html>
<html>
	<head>
		<title>My Angular App! YAY</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="myapp.js"></script>
	</head>



	<body ng-app="flapperNewsYAY" ng-controller="MainCtrl">
		<!--<div>
			{{testYAY}} Displaying contents of Angular controller: Two-way data-bindings
		</div>-->

		<!-- 
			ng-repeat lets you display a list.
			'orderBy' is an Angular built-in filter.
		-->
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			{{post.title}} - upvotes: {{post.upvotes}}
		</div>


		<!-- Form that allows users to enter custom posts. 
			This form encompasses the title text-box and 'Submit Post! button'. This also calls the addPost() function
			using the ng-submit directive (The user can press the 'enter' key to submit the form).
			The ng-model directive binds the contents of the textbox to $scope, which allows the controller to acces the contents of the textbox using $scope.title
		-->
		<form ng-submit="addPost()">
			<input type="text" ng-model="title"></input> <!--Accesses this content using ng-model="title" -->
			<button type="submit">Submit Post!</button>
		</form>


	</body>

</html>
