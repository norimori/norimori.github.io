<!DOCTYE html>
<html>
	<head>
		<title>My Angular App! YAY</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="myapp.js"></script>
	</head>



	<body ng-app="flapperNewsYAY" ng-controller="MainCtrl">
		<!--<div>
			{{testYAY}} Displaying contents of Angular controller: Two-way data-bindings
		</div>-->

		<!-- 
			ng-repeat lets you display a list.
			'orderBy' is an Angular built-in filter.
		-->
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			{{post.title}} - upvotes: {{post.upvotes}}

			<!-- Clickable button that executes $scope function's addPost function -->
			<button ng-click="addPost()">Post</button>

			<!-- Form to allow users to specify title of post -->

			
		</div>




	</body>

</html>
